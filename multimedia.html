<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia en HTML</title>
    </head>
    <body>
        <h3>Aprendiendo a utilizar imágenes</h3>
        <img src="overwatch2.jpg" alt="Cartel overwatch2" width="1600" height="800">
        <h3>Aprendiendo a utilizar los vídeos</h3>
        <video width="500" height="500" controls autoplay loop muted>
            <source src="overvideo.mp4" type="video/mp4">
        </video>
        <h3>Aprendiendo a utilizar los audios</h3>
        <audio controls autoplay loop>
            <source src="sao.mp3" type="audio/mp3">
        </audio>
    </body>
</html>
